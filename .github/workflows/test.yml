name: Test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: curl which
        run: "PATH=$PATH:/opt/homebrew/bin which curl"
      - name: curl version
        run: "PATH=$PATH:/opt/homebrew/bin curl --version"
      - name: Upload with curl
        run: "PATH=$PATH:/opt/homebrew/bin curl -T test/gajim-*.dmg --ssl-reqd ftp://${{ secrets.ftp_user }}:${{ secrets.ftp_password }}@tardis.lithio.fr/./macos/"
